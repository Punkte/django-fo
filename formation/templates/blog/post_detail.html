{% include 'blog/common/head.html' %}

<body>

    <section class="hero is-medium">
        <div class="hero-head">
            <div class="container">
                {% include 'blog/common/header.html' %}
            </div>
        </div>

        {% block content %}
        <div class="post">
            {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
        </div>
        {% endblock %}

    </section>
</body>

</html>
